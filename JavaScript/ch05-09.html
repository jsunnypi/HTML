<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 호출 함수</title>
</head>
<body>
    <script>
        let pi=3.14
        console.log(`파이 값은 ${pi}입니다.`)

        {
            let pi=3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        }

        console.log(`파이 값은 ${pi}입니다.`)

        function sample(){
            let pi =3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        }
        sample()
        console.log(`파이 값은 ${pi}입니다.`)
    </script>

</body>
</html>
