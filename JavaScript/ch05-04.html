<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리1</title>
</head>
<body>
    <script>
        function multiplyAll(a,b){
            let output = 1
           for(let i=a;i<=b;i++){
            output= output*i
           }
           return output
        }

        console.log(multiplyAll(1,2))
        console.log(multiplyAll(2,5))
    </script>
</body>
