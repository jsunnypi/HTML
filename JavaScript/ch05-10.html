<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시호출함수문제해결하기</title>
</head>
<body>
    <script>
        let pi=3.14
        console.log(`파이 값은 ${pi}입니다.`)
    </script>

    <script>
        (function(){
            let pi = 3.141592
            console.log(`파이 값은 ${pi}입니다.`)
        })()
    </script>
</body>
</html>
