<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오버라이드</title>
</head>
<body>
<script> 
    class Parent{
        test(){
            console.log("Parent.test() 메소드")
        }
    }

    class ChildA extends Parent {
        test(){
            super.test()
            console.log("ChildA.test() 메소드")
        }
    }

    class ChildB extends Parent{
        test(){
            console.log("ChildB.test() 메소드")
            super.test()
        }
    }

    new ChildA().test()
    new ChildB().test()
</script>
</body>
</html>
